<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche Models</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-center">
            <h1>Porsche</h1>
        </div>
    </header>

    <main>
        <div class="model-container">
            <div class="model-card">
                <span class="limited">LIMITED</span>
                <img src="Screenshot 2024-08-30 195712.png" alt="Porsche 911 GT3 R (992)">
                <h3>Porsche 99x Electric – Ltd.</h3>
                <p>$1,059.00</p>
            </div>
            <div class="model-card">
                <span class="limited">LIMITED</span>
                <img src="Screenshot 2024-08-30 200701.png" alt="Porsche 963 JDC-Miller Motorsports">
                <h3>Porsche Mission R – Ltd.</h3>
                <p>$95.00</p>
            </div>
            <div class="model-card">
                <span class="limited">LIMITED</span>
                <img src="Screenshot 2024-08-30 200844.png" alt="Porsche 911 GT3 (992)">
                <h3>Porsche Vision Gran Turismo VEXX – Ltd.</h3>
                <p>$1,059.00</p>
            </div>
        </div>
    </main>
</body>
</html>
